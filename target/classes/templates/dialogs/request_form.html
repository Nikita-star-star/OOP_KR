<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${mode == 'create' ? 'Новая заявка' : 'Редактирование заявки'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="container">
  <h2 class="mb-3" th:text="${mode == 'create' ? 'Новая заявка' : 'Редактирование заявки'}"></h2>

  <form method="post" th:action="@{/dialogs/requests/save}" th:object="${dto}">
    <input type="hidden" name="id" th:value="${id}"/>

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Жилец *</label>
        <select class="form-select" th:field="*{residentId}" required>
          <option value="" disabled selected>Выберите жильца</option>
          <option th:each="r : ${residents}" th:value="${r.residentId}" th:text="${r.name}"></option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Тип услуги</label>
        <select class="form-select" th:field="*{serviceTypeId}">
          <option value="">— не указано —</option>
          <option th:each="s : ${serviceTypes}" th:value="${s.serviceTypeId}" th:text="${s.name}"></option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Исполнитель</label>
        <select class="form-select" th:field="*{assignedWorkerId}">
          <option value="">— не назначен —</option>
          <option th:each="w : ${workers}" th:value="${w.workerId}" th:text="${w.name + (w.role != null ? ' (' + w.role + ')' : '')}"></option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Статус *</label>
        <select class="form-select" th:field="*{status}" required>
          <!-- value отправляем как enum-константу (NEW/IN_PROGRESS/...), а текст показываем по-русски -->
          <option th:each="s : ${statuses}" th:value="${s}" th:text="${s.title}"></option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Приоритет *</label>
        <select class="form-select" th:field="*{priority}" required>
          <!-- value отправляем как enum-константу (LOW/MEDIUM/...), а текст показываем по-русски -->
          <option th:each="p : ${priorities}" th:value="${p}" th:text="${p.title}"></option>
        </select>
      </div>

      <div class="col-12">
        <label class="form-label">Тема *</label>
        <input class="form-control" th:field="*{title}" required />
      </div>

      <div class="col-12">
        <label class="form-label">Описание *</label>
        <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
      </div>

      <div class="col-md-6">
        <label class="form-label">Начало</label>
        <input class="form-control" type="datetime-local" th:field="*{startTime}" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Окончание</label>
        <input class="form-control" type="datetime-local" th:field="*{endTime}" />
      </div>
    </div>

    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-primary" type="submit">Сохранить</button>
      <a class="btn btn-outline-secondary" th:href="@{/}">Отмена</a>
    </div>
  </form>
</div>
</body>
</html>
