<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${mode == 'create' ? 'Новый исполнитель' : 'Редактирование исполнителя'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="container">
  <h2 class="mb-3" th:text="${mode == 'create' ? 'Новый исполнитель' : 'Редактирование исполнителя'}"></h2>

  <form method="post" th:action="@{/dialogs/workers/save}" th:object="${worker}">
    <input type="hidden" name="id" th:value="${worker.workerId}"/>

    <div class="mb-3">
      <label class="form-label">Имя *</label>
      <input class="form-control" th:field="*{name}" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Роль/специализация</label>
      <input class="form-control" th:field="*{role}" placeholder="Напр. сантехник" />
    </div>

    <div class="mb-3">
      <label class="form-label">Рейтинг</label>
      <input class="form-control" type="number" step="0.1" min="0" th:field="*{rating}" />
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Сохранить</button>
      <a class="btn btn-outline-secondary" th:href="@{/}">Отмена</a>
    </div>
  </form>
</div>
</body>
</html>
